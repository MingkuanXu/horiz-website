	.information_page .btn{background:#ffc038; border-radius:3px; font-size:14px; color:#fff; padding:3px 6px;}

    	<script src="js/page.js" type="text/javascript"></script>
    			<script th:inline ="javascript" >
			$(function(){
				//初始化加载分页
				getPage([[${pageno}]],[[${totalpage}]]);
			});

			function getPage(pageIndex,totalPage){
				$(".information_page").createPage({    //创建分页
					pageCount : totalPage,      //总页数
					current : pageIndex,         //当前页
					backFn : function(p) {    //p不用管
						//getPage(p,totalPage);         //点击页码或者跳转页码时的回掉函数，p为要跳转的页码
						window.location="localhost:9999/result?keyword="+[[${keyword}]]+"&page="+p;
					}
				});
			}
		</script>
