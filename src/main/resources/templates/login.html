<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登陆</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="loginform/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="loginform/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="loginform/css/form-elements.css">
        <link rel="stylesheet" href="loginform/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="loginform/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="loginform/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="loginform/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="loginform/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="loginform/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Mingkuan's Blog  </strong>Log In</h1>
                            <div class="description">
                            	<p>
	                            	Log in to unlock the blog content
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
                                <p th:if="${loginError}" class="error">用户名或密码错误</p>
                                <!-- th:action="@{/login}"-->
			                    <form role="form" th:action="@{/login}" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="username">Username</label>
			                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-weibo" href="/login/weibo">
	                        		<i class="fa fa-weibo"></i> 新浪微博
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-github" href="/login/github">
	                        		<i class="fa fa-github"></i> Github
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-wechat" href="/login/wechat">
	                        		<i class="fa fa-wechat"></i> WeChat
	                        	</a>
                        	</div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Javascript -->
        <script src="loginform/js/jquery-1.11.1.min.js"></script>
        <script src="loginform/bootstrap/js/bootstrap.min.js"></script>
        <script src="loginform/js/jquery.backstretch.min.js"></script>
        <script src="loginform/js/scripts.js"></script>
		<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
		<script>
		$.ajaxSetup({
			beforeSend : function(xhr, settings) {
			  if (settings.type == 'POST' || settings.type == 'PUT'
			      || settings.type == 'DELETE') {
			    if (!(/^http:.*/.test(settings.url) || /^https:.*/
			        .test(settings.url))) {
			      // Only send the token to relative URLs i.e. locally.
			      xhr.setRequestHeader("X-XSRF-TOKEN",
			          Cookies.get('XSRF-TOKEN'));
			    }
			  }
			}
			});
		</script>

        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
